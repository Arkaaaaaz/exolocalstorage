<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="description" content="" />
    <meta name="author" content="Thomas Paradis" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="d-flex flex-column gap-5 align-items-center min-vh-100">
    <div class="card" style="width: 18rem">
      <img
        src="medias/pro-x-superlight-2-mice-top-angle-black-gallery-1.webp"
        class="card-img-top"
        alt="Photo produit Logitech pro x superlight 2"
        id="image"
      />
      <div
        class="card-body d-flex justify-content-center align-items-center flex-column"
      >
        <h5 class="card-title text-center text-uppercase" id="titre">
          Pro X Superlight 2
        </h5>
        <p class="card-text text-center">
          La prochaine évolution de notre souris conçue pour gagner. Découvrez
          la nouvelle arme de choix pour les meilleurs joueurs d'esports de la
          planète.
        </p>
        <p class="fw-bold">Prix : <span id="prix">149.99</span> €</p>

        <div class="mb-3 w-100">
          <label for="quantite" class="form-label">Quantité :</label>
          <input
            type="number"
            id="quantite"
            class="form-control"
            min="1"
            value="1"
          />
        </div>
        <button class="btn btn-primary" id="ajout-panier">Ajouter au panier</button>
      </div>
    </div>
    <a href="panier.html" class="btn btn-primary">Aller à votre panier</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
